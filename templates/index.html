<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gallery Photo Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #canvas-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            position: relative;
            margin-top: 20px;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .photo-item {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Virtual Gallery Photo Selection</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Upload Photos</h5>
                    </div>
                    <div class="card-body">
                        <input type="file" id="photo-upload" class="form-control" multiple accept="image/*">
                        <div id="photo-list" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/gallery.js"></script>
</body>
</html>
